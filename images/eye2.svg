<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="16" viewBox="0 0 64 16">
  <!-- Simple vector "eyes" icon (scales cleanly) -->
  <defs>
    <linearGradient id="iris" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f3b6c9"/>
      <stop offset="1" stop-color="#c06a87"/>
    </linearGradient>
  </defs>

  <!-- Left eye -->
  <g transform="translate(2,2)">
    <path d="M0,6 C3,1 9,1 12,6 C9,11 3,11 0,6 Z" fill="#ffffff" stroke="#1a1a1a" stroke-width="1"/>
    <circle cx="6" cy="6" r="3.4" fill="url(#iris)" stroke="#1a1a1a" stroke-width="0.6"/>
    <ellipse cx="6" cy="6" rx="0.9" ry="2.4" fill="#111"/>
    <circle cx="7.2" cy="4.8" r="0.7" fill="#fff" opacity="0.9"/>
  </g>

  <!-- Right eye -->
  <g transform="translate(34,2)">
    <path d="M0,6 C3,1 9,1 12,6 C9,11 3,11 0,6 Z" fill="#ffffff" stroke="#1a1a1a" stroke-width="1"/>
    <circle cx="6" cy="6" r="3.4" fill="url(#iris)" stroke="#1a1a1a" stroke-width="0.6"/>
    <ellipse cx="6" cy="6" rx="0.9" ry="2.4" fill="#111"/>
    <circle cx="7.2" cy="4.8" r="0.7" fill="#fff" opacity="0.9"/>
  </g>
</svg>

